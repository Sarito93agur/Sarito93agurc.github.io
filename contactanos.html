    <section class="d-flex justify-content-center align-items-center">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4"> 
            <div class="mb-4 d-flex justify-content-start align-items-center">
              
                <h4>  <i class="bi bi-chat-left-quote"></i> &nbsp; Contacto</h4>
            </div>
            <div class="saro-1">
                <form id = "contacto" >
                    <div class="mb-4 d-flex justify-content-between"> 
                        <div>
                            <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "ej: Gabriel" required>
                            <div class="nombre text-danger "></div>
                        </div>

                        <div >
                            <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellido" placeholder= "ej: Agurcia" required>
                            <div class="apellido text-danger"></div>
                        </div>
                    </div>
					<div>
						<label for="telefono"> <i class="bi bi-person-fill"></i> Numero de Identidad</label>
						<input type="text" class="form-control" name="telefono" id="telefono" placeholder= "ej: 8958-2120" required>
						<div class="id text-danger "></div>
					</div>
				
					<div>
						<label for="id"> <i class="bi bi-person-fill"></i> Numero de Identidad</label>
						<input type="text" class="form-control" name="identid" id="identid" placeholder= "ej: 1511-1980-00325" required>
						<div class="id text-danger ">
						</div>
						
					</div>
				</div>
                    <div class="mb-4">
                        <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo" placeholder= "ej: pana.ja@mail.com" required>
                        <div class="correo text-danger"></div>
                        
                    </div> 
                    <div class="saro-4">
                        <label for="sexo"><i class="bi bi-gender-ambiguous"></i> Sexo: </label>
                        <input type="radio" class="form-check-input"  name="sexo"  value="masculino" > Masculino
                        <input type="radio" class="form-check-input" name="sexo"  value="femenino" > Femenino
                        <div class="sexo text-danger"></div>
                    </div>  
					<br>
                    <div class="saro-4">
                        <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Direccion de Residencia</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: Barrio el higuerito, segunda cuadra "></textarea>
                        <div class="mensaje text-danger"></div>
						
                    </div> 
                    
                    <div class="saro-2">
                        <button id ="botton" class="col-12 btn btn-primary d-flex justify-content-between ">
                            <span>Enviar </span><i id="icono" class="bi bi-cursor-fill "></i>
                        </button>
                    </div> 
                              
                </form>
            </div>
